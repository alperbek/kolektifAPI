{% extends "taban.html" %}
{% block content %}

<h2>{{ baslik }}</h2>

<table class="dataframe KolektifAPI">
  <thead>
    <tr>
      {% for anahtar in anahtarlar %}
      <th>{{ anahtar }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for veri in veriler %}
    <tr>
      {% for anahtar, icerik in veri.items() %}
      <td>{{ veri[anahtar] }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
  
{% endblock %}
